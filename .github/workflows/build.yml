name: Build Docker Image

on:
  push:
    branches: [main]

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-docker-image:
    runs-on: builddocker
    steps:
      # Prepare IMAGE_REPOSITORY from repo name (lowercased)
      - name: Prepare Registry Names
        run: |
          echo IMAGE_REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV

      # Checkout repo with Git LFS
      - uses: actions/checkout@v4
        with:
          lfs: true

      # Enable QEMU for ARM emulation
      - uses: docker/setup-qemu-action@v3

      # Enable Buildx for multi-arch Docker builds
      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      # Authenticate to GitHub Container Registry
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image for Raspberry Pi 4B
      - uses: docker/build-push-action@v6
        id: docker_push_rpi
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Raspberry Pi 4B runs on 64-bit ARM (use arm64).
          platforms: linux/arm64
          tags: ghcr.io/${{ env.IMAGE_REPOSITORY }}:rpi
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - uses: docker/build-push-action@v6
        id: docker_push_ansible
        with:
          context: .
          file: ./DockerfileAnsible
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ env.IMAGE_REPOSITORY }}:ansible

    outputs:
      digest: ${{ steps.docker_push.outputs.digest }}
